name: Increment Version on PR Merge

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  increment-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Atualizado para a vers√£o 20

      - name: Install dependencies
        run: npm install

      - name: Read current version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "Current version is $VERSION"
          echo "::set-output name=current_version::$VERSION"

      - name: Increment version
        id: increment_version
        run: |
          VERSION=${{ steps.get_version.outputs.current_version }}
          IFS='.' read -r major minor patch <<< "$VERSION"
          patch=$((patch + 1))
          new_version="$major.$minor.$patch"
          echo "New version is $new_version"

          jq --arg new_version "$new_version" '.version = $new_version' package.json > temp.json && mv temp.json package.json
          echo "::set-output name=new_version::$new_version"

      - name: Commit new version to the main branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/paulomarian0/cypress-docgen.git
          git add package.json
          git commit -m "Increment version to ${{ steps.increment_version.outputs.new_version }}"
          git push origin main
